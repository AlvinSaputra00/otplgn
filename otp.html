<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Verifikasi OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .otp-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            border: 1px solid #eaeaea;
        }

        .logo {
            font-size: 24px;
            color: #ff5722;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin: 10px 0;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ff5722;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e64a19;
        }

        .resend-otp {
            color: #ff5722;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }

        .resend-otp:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .footer a {
            color: #ff5722;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="otp-container">
        <div class="logo">Shopee</div>
        <h2>Verifikasi Kode OTP</h2>
        <p>Masukkan kode OTP yang telah dikirim ke nomor ponsel Anda.</p>
        <form action="" method="post">
            <div class="input-group">
                <input type="text" name="otp" placeholder="Kode OTP" maxlength="6" required=""/>
            </div>
            <button type="submit">Verifikasi</button>
        </form>
        <a href="#" class="resend-otp">Kirim ulang kode OTP</a>
        <div class="footer">
            Bermasalah dengan OTP? <a href="#">Hubungi kami</a>
        </div>
    </div>

</body>
</html>
